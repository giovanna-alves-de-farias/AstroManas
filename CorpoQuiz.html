<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="Imagens/logo-removebg-preview.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz perguntas</title>
    <!-- CSS externo -->
    <link rel="stylesheet" href="CSS/stylequiz.css" />
</head>
<body>
    <center>
        <a href="index.html" ><strong></br><img src="Imagens/logo-removebg-preview.png"></strong></a>
    <a href="Sobre-nos.html" ><strong><img src="Imagens/Botão-Sobre-Nós-funcional.png" style="float:right" height="9%" width="7%"></a>
    </center>
    <main class="tela-principal">

        <section class='conteudos'>

            <h1> AstroQuiz</h1>

            <article class='centro' id='instrucoes'>
                Leia a questão e clique na resposta correta
            </article>

            <article class='questoes'>
                
                <header class='questao'>
                    <span id='numQuestao'></span>
                    <h2 id='pergunta'></h2>
                </header>

                <div class='corpo'>
                    <ol type='A' id='alternativas'>
                        <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                        <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'></li>
                    </ol>
                </div>
            </article>
            
            <article id='aviso'>Questão <span id='numero'></span> de <span id='total'></span></article>
            
        </section>
        <center>
            </br><a href="Bônus.html" ><strong><img src="Imagens/Botão-Bônus.png" style="float:left" height="9%" width="7%"></strong></a>
            <a href="Menu.html" ><strong><img src="Imagens/Venus-Menu-2-removebg-preview.png" style="float:right" height="9%" width="7%"></a>
        </center>
        <footer class='centro'>Desenvolvido por AstroManas &copy; 2022</footer>
    </main>

<!-- JS externo -->
<script src="JavaScript/scriptquiz.js"></script>

</body>
</html>
